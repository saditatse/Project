<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./login.css">
    <title>Login | Free For All</title>
</head>
<body>
    <div class="container">
        <div class="blueBg">
            <div class="box signin">
                 <h2 class="signIn" hidden>Already Have an Account ?</h2>
                 <button class="signinBtn">Sign in</button>
            </div>
            <div class="box signup">
                 <h2 class="signup">Don't Have an Account ?</h2>
                 <button class="signupBtn">Sign up</button>
            </div>
        </div>
        <div class="formBx">
            <div class="form signinForm">
                <form action="">
                    <h3>Sign In</h3>
                    <input type="text" placeholder="Username">
                    <input type="password" placeholder="Password">
                    <!-- <span  class="fa fa-lock" aria-hidden="true"></span > -->
                    <input type="submit" value="Login">
                    <a href="" class="forgot">Forgot Password </a>
                </form>
            </div>
            <div class="form signupForm">
                <form action="">
                    <h3>Sign Up</h3>
                    <input type="text" placeholder="Username">
                    <input type="text" placeholder="Email Address">
                    <input type="password" placeholder="Password">
                    <input type="password" placeholder="Confirm Password" >
                    <!-- <span  class="fa fa-lock" aria-hidden="true"></span > -->
                    <input type="submit" value="Register" class="reg ">
                </form>
            </div>
        </div>
    </div>
    <script src="./vanilla-tilt.min.js"></script>
    <script>
    //     VanillaTilt.init(document.querySelector(".container"), {
	// 	max: 25,
	// 	speed: 400
	// });
	// VanillaTilt.init(document.querySelectorAll(".container"));

    const signinBtn = document.querySelector('.signinBtn')
    const signupBtn = document.querySelector('.signupBtn')
    const formBx = document.querySelector('.formBx')
    const body = document.querySelector('body')
    const signin = document.querySelector('.signIn')
    const signup = document.querySelector('.signup')

    signupBtn.addEventListener('click', ()=>{
        signupBtn.hidden = true
        signinBtn.hidden = false
        formBx.classList.add('active')
        signin.hidden = false
        signup.hidden = true
        body.classList.add('active')
    })



    signinBtn.addEventListener('click', ()=>{
        signinBtn.hidden = true
        signupBtn.hidden = false
        formBx.classList.remove('active')
        body.classList.remove('active')
        signin.hidden = true
        signup.hidden = false
    })
    </script>
</body>
</html>
